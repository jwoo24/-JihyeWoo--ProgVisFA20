<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jihye Woo - Assignment 1</title>
        <script type="text/javascript" src= "https://d3js.org/d3.v6.js"></script>
        <style type="text/css">

            body {
            background: #F8FDFA;
            padding: 50px;
          }

        </style>
    </head>
    <body>
        <script type="text/javascript">


            const svgWidth = 500;
            const svgHeight = 500;

            const dataset = [
                            [200, 40], [170, 100], [400, 60], [100, 150], [410, 300], [120, 220], [310, 260], [400, 110]
            ];

            const svg = d3.select("body")
                        .append("svg")
                        .attr("width", svgWidth)
                        .attr("height", svgHeight)
                        .attr("style", "outline: thin solid green;");


            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", d => d[0])
                .attr("cy", d => svgHeight - d[1])
                .attr("r", 10)
                .attr("fill", "#088246");


            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(d => d)
                .attr("x", d => d[0] + 15)
                .attr("y", d => svgHeight - d[1] +2)
                .attr("font-family", "sans-serif")
                .attr("font-size", "12px")
                .attr("fill", "#033A1F");

        </script>
    </body>
</html>
